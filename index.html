<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="vieaport" content="width=device-width, initial-scale=1"/><title>TwitchTV status APP</title><script src="https://code.jquery.com/jquery-latest.min.js"></script><script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script><script src="index.js" async defer="defer"></script><base target="_blank"/><script defer="defer" src="index.bundle.js"></script><link href="index.css" rel="stylesheet"></head><body><div class="mainContainer"><header class="main-flex-item"><div id="title"><h1>TwitchTV Streamers</h1></div><div id="searchForm"><form action="" onsubmit="return false" name="search"><label for="searchUser"></label> <input class="typeahead form-control input-sm" id="searchUser" type="search" name="search" value="" placeholder="Search" autocomplete="off"/></form></div></header><div class="main-flex-item" id="result"></div><div class="main-flex-item"><button id="all" class="myButton">All</button> <button id="online" class="myButton">Online</button> <button id="offline" class="myButton">Offline</button></div><div class="main-flex-item" id="content"></div><div id="buttons"></div></div><footer>Written and coded by OxiBo, 2018</footer><script id="usersTemplate" type="text/x-handlebars-template"><div class='users'>
        <div><img src='{{icon}}' alt='logo' />
        </div>
        <div>
          {{#ifEquals status 'not found'}}
            <p>{{name}}</p>
          {{else}}
            <p><a href='{{urlStream}}'>{{name}}</a></p>
          {{/ifEquals}}
        </div>
        <div>
          <p class='status'>{{status}}</p>
        </div>
      </div></script></body></html>
